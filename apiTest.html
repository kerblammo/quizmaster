<html>
    <head>
        <title>API Tester</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>

            window.onload = function () {
                document.querySelector('#submit').addEventListener('click', submitHandler);
                console.log('Handlers set');
            };

            function submitHandler() {
                console.log('click');
                //get id
                var id = 1;
                var permissionId = 2;
                var username = document.querySelector('#param1').value;
                var password = document.querySelector('#param2').value;
                var deactivated = 0;
                //basic user object, may not be required with each call
                var item = {
                    "id": id,
                    "permissionId": permissionId,
                    "username" : username,
                    "password" : password,
                    "deactivated" : deactivated
                };
                console.log('parameters set'); 
                //ajax call
                var url = "quizmaster/account";
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                        console.log('call made');
                        var resp = xmlhttp.responseText;
                        console.log(resp);
                        console.log(JSON.parse(resp));
                        
                    }
                };
                xmlhttp.open("POST", url, true); 
                xmlhttp.send(JSON.stringify(item));
            }


        </script>
    </head>
    <body>
        <p>Response will be logged in console</p>

        <input id="param1"><br>
        <input id="param2">
        <button id="submit">Submit</button>
    </body>
</html>
